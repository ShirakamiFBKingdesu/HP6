<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - ShirakamiFBKingShop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="logo">SHIRAKAMI FBKING</div>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="sanpham.html">Kho Báu</a></li>
            <li><a href="giohang.html">Giỏ Hàng</a></li>
        </ul>
    </nav>

    <div class="container single-auth-page">
        <div class="auth-card">
            <h2 class="auth-title">Đăng ký thành viên</h2>
            <form>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập tên của bạn..." required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Nhập email..." required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Tạo mật khẩu..." required>
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" placeholder="Nhập lại mật khẩu..." required>
                </div>
                <button type="submit" class="btn-auth">Đăng ký ngay</button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập tại đây</a></p>
            </div>
        </div>
    </div>

    <footer><p>&copy; 2024 ShirakamiFBKingShop</p></footer>
</body>
</html>
