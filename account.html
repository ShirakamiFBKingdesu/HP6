<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản - ShirakamiFBKingShop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="logo">SHIRAKAMI FBKING</div>
        <ul>
            <li><a href="home.html">Trang chủ</a></li>
            <li><a href="index.html">Kho Báu</a></li>
            <li><a href="account.html">Tài khoản</a></li>
        </ul>
    </nav>

    <div class="container auth-page">
        <div class="auth-box">
            <h2 class="auth-title">Đăng nhập</h2>
            <form>
                <div class="form-group">
                    <label>Số điện thoại / Email</label>
                    <input type="text" placeholder="Nhập tài khoản của bạn..." required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu..." required>
                </div>
                <div class="auth-options">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn-auth">Đăng nhập</button>
            </form>

            <div class="social-divider">
                <span>Hoặc đăng nhập bằng</span>
            </div>
            
            <div class="social-login">
                <button class="btn-google">Google</button>
                <button class="btn-zalo">Zalo</button>
            </div>
        </div>

        <div class="auth-box border-left">
            <h2 class="auth-title">Đăng ký mới</h2>
            <form>
                <div class="form-group">
                    <label>Địa chỉ Email *</label>
                    <input type="email" placeholder="Nhập email để đăng ký..." required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu *</label>
                    <input type="password" placeholder="Tạo mật khẩu mạnh..." required>
                </div>
                <p class="auth-note">Thông tin cá nhân của bạn sẽ được bảo mật tuyệt đối tại Vương Quốc.</p>
                <button type="submit" class="btn-auth btn-outline">Đăng ký ngay</button>
