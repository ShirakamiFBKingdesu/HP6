<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ShirakamiFBKingShop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">SHIRAKAMI FBKING</a>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="sanpham.html">Kho Báu</a></li>
            <li><a href="giohang.html">Giỏ hàng</a></li>
            <li><a href="dangnhap.html">Tài khoản</a></li>
        </ul>
    </nav>

    <div class="container single-auth-page">
        <div class="auth-card">
            <h2 class="auth-title">Đăng nhập</h2>
            <form>
                <div class="form-group">
                    <label>Email hoặc Số điện thoại</label>
                    <input type="text" placeholder="Nhập tài khoản..." required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu..." required>
                </div>
                <div class="auth-action">
                <button type="submit" class="btn">Đăng nhập</button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="dangky.html">Đăng ký tại đây</a></p>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <div class="social-divider">
                <span>Hoặc đăng nhập bằng</span>
            </div>
            
            <div class="social-login">
                <button class="btn" style="color: #db4437;">Google</button>
                <button class="btn" style="color: #0068ff;">Zalo</button>
            </div>
        </div>
    </div>

    <footer><p>&copy; 2024 ShirakamiFBKingShop</p></footer>
</body>
</html>
